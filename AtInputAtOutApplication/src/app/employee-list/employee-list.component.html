<p>employee-list works!</p>
<h1>Employee List</h1>
<div *ngFor="let i of Employee">
    <li>{{i.id}}.{{i.Name}}</li>

</div>
<button (click)="getEmp()">Click</button>

<h1>Service using Employee List</h1>
<div *ngFor="let i of ServiceSharingEmployeeDetail">
        <li>{{i.id}}.{{i.Name}}</li>       
</div>
<h1>This value Getting from Server using HTTPClient</h1>
<div *ngFor="let i of value">
    <a>{{i.id}}.{{i.Name}}</a>  
    <a href="#">{{i.Name}}</a>     
</div>
